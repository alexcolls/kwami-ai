  happiness: -75       # Deeply unhappy and angry
  energy: 85           # High, aggressive energy
  confidence: 75       # Confident but hostile
  calmness: -90        # Extremely agitated
  optimism: -65        # Pessimistic and frustrated
  socialness: -30      # Hostile in social interaction
  creativity: 45       # Some creativity in expressing anger
  patience: -95        # Zero patience
  empathy: 15          # Very low empathy
  curiosity: 25        # Low curiosity, high frustration
  humor: 30            # Aggressive, hostile humor
  adaptability: 30     # Rigid, demands things their way

# Communication preferences
language: "en"
conversationStyle: "aggressive"
responseLength: "short-medium"
emotionalTone: "angry"
usesCapsLock: true
expressesfrustration: true

