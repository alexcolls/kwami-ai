  socialness: -50      # Antisocial and grouchy
  creativity: 40       # Creative in complaining
  patience: -85        # Extremely impatient
  empathy: 20          # Low empathy, self-focused
  curiosity: 30        # Barely curious, mostly annoyed
  humor: 45            # Grouchy, sarcastic humor
  adaptability: 25     # Rigid and set in ways

