<div class="panel-header">
  <iconify-icon icon="ph:microphone-duotone" class="panel-icon"></iconify-icon>
  <h2>Voice Pipeline</h2>
</div>

<div class="panel-body">
  <!-- Pipeline Type -->
  <section class="panel-section">
    <h3>Pipeline Type</h3>
    <div class="pipeline-type-selector">
      <button class="pipeline-type-btn active" data-type="stt-llm-tts">
        <iconify-icon icon="ph:path-duotone"></iconify-icon>
        <span class="type-label">STT → LLM → TTS</span>
        <span class="type-desc">Traditional pipeline</span>
      </button>
      <button class="pipeline-type-btn" data-type="realtime">
        <iconify-icon icon="ph:lightning-duotone"></iconify-icon>
        <span class="type-label">Realtime</span>
        <span class="type-desc">Speech-to-speech</span>
      </button>
    </div>
  </section>

  <!-- Presets -->
  <section class="panel-section">
    <h3>Quick Presets</h3>
    <div class="preset-grid">
      <button class="preset-btn" data-preset="fast" title="Optimized for speed">
        <iconify-icon icon="ph:rocket-duotone"></iconify-icon>
        Fast
      </button>
      <button class="preset-btn active" data-preset="balanced" title="Balance of speed and quality">
        <iconify-icon icon="ph:scales-duotone"></iconify-icon>
        Balanced
      </button>
      <button class="preset-btn" data-preset="quality" title="Optimized for quality">
        <iconify-icon icon="ph:star-duotone"></iconify-icon>
        Quality
      </button>
      <button class="preset-btn" data-preset="multilingual" title="Multi-language support">
        <iconify-icon icon="ph:globe-duotone"></iconify-icon>
        Multi-lang
      </button>
    </div>
  </section>

  <!-- STT Configuration -->
  <section class="panel-section" id="stt-section">
    <h3>
      <iconify-icon icon="ph:ear-duotone"></iconify-icon>
      Speech-to-Text (STT)
    </h3>
    <div class="config-form">
      <div class="form-group">
        <label for="stt-provider">Provider</label>
        <select id="stt-provider">
          <optgroup label="LiveKit Inference">
            <option value="deepgram" selected>Deepgram</option>
            <option value="assemblyai">AssemblyAI</option>
            <option value="cartesia">Cartesia</option>
            <option value="elevenlabs">ElevenLabs</option>
          </optgroup>
          <optgroup label="Plugins">
            <option value="openai">OpenAI Whisper</option>
            <option value="google">Google Cloud</option>
            <option value="azure">Azure Speech</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="stt-model">Model</label>
        <select id="stt-model">
          <option value="nova-3" selected>Nova 3</option>
          <option value="nova-2">Nova 2</option>
          <option value="nova-2-conversational-ai">Nova 2 Conversational</option>
          <option value="flux">Flux (English)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="stt-language">Language</label>
        <select id="stt-language">
          <option value="en" selected>English</option>
          <option value="en-US">English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="pt">Portuguese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="multi">Multilingual (Auto)</option>
        </select>
      </div>
    </div>
    <div class="config-descriptor" id="stt-descriptor">
      <span class="descriptor-label">Descriptor:</span>
      <code id="stt-descriptor-value">deepgram/nova-3:en</code>
    </div>
  </section>

  <!-- LLM Configuration -->
  <section class="panel-section" id="llm-section">
    <h3>
      <iconify-icon icon="ph:brain-duotone"></iconify-icon>
      Language Model (LLM)
    </h3>
    <div class="config-form">
      <div class="form-group">
        <label for="llm-provider">Provider</label>
        <select id="llm-provider">
          <optgroup label="LiveKit Inference">
            <option value="openai" selected>OpenAI</option>
            <option value="gemini">Google Gemini</option>
            <option value="deepseek">DeepSeek</option>
          </optgroup>
          <optgroup label="Plugins">
            <option value="anthropic">Anthropic Claude</option>
            <option value="groq">Groq</option>
            <option value="mistral">Mistral AI</option>
            <option value="ollama">Ollama (Local)</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="llm-model">Model</label>
        <select id="llm-model">
          <optgroup label="GPT-4 Series">
            <option value="gpt-4.1-mini" selected>GPT-4.1 Mini</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
          </optgroup>
          <optgroup label="GPT-5 Series">
            <option value="gpt-5-mini">GPT-5 Mini</option>
            <option value="gpt-5">GPT-5</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="llm-temperature">Temperature</label>
        <div class="slider-group">
          <input type="range" id="llm-temperature" min="0" max="2" step="0.1" value="0.7">
          <span class="slider-value" id="llm-temperature-value">0.7</span>
        </div>
      </div>
    </div>
    <div class="config-descriptor" id="llm-descriptor">
      <span class="descriptor-label">Descriptor:</span>
      <code id="llm-descriptor-value">openai/gpt-4.1-mini</code>
    </div>
  </section>

  <!-- TTS Configuration -->
  <section class="panel-section" id="tts-section">
    <h3>
      <iconify-icon icon="ph:speaker-high-duotone"></iconify-icon>
      Text-to-Speech (TTS)
    </h3>
    <div class="config-form">
      <div class="form-group">
        <label for="tts-provider">Provider</label>
        <select id="tts-provider">
          <optgroup label="LiveKit Inference">
            <option value="cartesia" selected>Cartesia</option>
            <option value="elevenlabs">ElevenLabs</option>
            <option value="deepgram">Deepgram</option>
            <option value="rime">Rime</option>
            <option value="inworld">Inworld</option>
          </optgroup>
          <optgroup label="Plugins">
            <option value="openai">OpenAI TTS</option>
            <option value="azure">Azure Speech</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="tts-model">Model</label>
        <select id="tts-model">
          <option value="sonic-3" selected>Sonic 3</option>
          <option value="sonic-english">Sonic English</option>
          <option value="sonic-multilingual">Sonic Multilingual</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tts-voice">Voice</label>
        <select id="tts-voice">
          <optgroup label="Cartesia">
            <option value="9626c31c-bec5-4cca-baa8-f8ba9e84c8bc" selected>Jacqueline (Female, EN)</option>
            <option value="a167e0f3-df7e-4d52-a9c3-f949145efdab">Blake (Male, EN)</option>
            <option value="f31cc6a7-c1e8-4764-980c-60a361443dd1">Robyn (Female, AU)</option>
            <option value="5c5ad5e7-1020-476b-8b91-fdcbe9cc313c">Daniela (Female, ES)</option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="voice-preview">
      <button class="preview-btn" id="voice-preview-btn">
        <iconify-icon icon="ph:play-duotone"></iconify-icon>
        Preview Voice
      </button>
    </div>
    <div class="config-descriptor" id="tts-descriptor">
      <span class="descriptor-label">Descriptor:</span>
      <code id="tts-descriptor-value">cartesia/sonic-3:9626c31c-bec5-4cca-baa8-f8ba9e84c8bc</code>
    </div>
  </section>

  <!-- Realtime Model (hidden by default) -->
  <section class="panel-section hidden" id="realtime-section">
    <h3>
      <iconify-icon icon="ph:lightning-duotone"></iconify-icon>
      Realtime Model
    </h3>
    <div class="config-form">
      <div class="form-group">
        <label for="realtime-provider">Provider</label>
        <select id="realtime-provider">
          <option value="openai" selected>OpenAI Realtime</option>
          <option value="gemini">Gemini Live</option>
          <option value="azure">Azure OpenAI Realtime</option>
          <option value="nova-sonic">Amazon Nova Sonic</option>
          <option value="xai">xAI Grok</option>
        </select>
      </div>
      <div class="form-group">
        <label for="realtime-voice">Voice</label>
        <select id="realtime-voice">
          <option value="alloy" selected>Alloy</option>
          <option value="echo">Echo</option>
          <option value="shimmer">Shimmer</option>
          <option value="ash">Ash</option>
          <option value="ballad">Ballad</option>
          <option value="coral">Coral</option>
          <option value="sage">Sage</option>
          <option value="verse">Verse</option>
        </select>
      </div>
      <div class="form-group">
        <label>Modalities</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="realtime-text" checked>
            <span>Text</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="realtime-audio" checked>
            <span>Audio</span>
          </label>
        </div>
      </div>
    </div>
  </section>

  <!-- Apply Button -->
  <section class="panel-section">
    <button class="action-btn primary full-width" id="apply-voice-config">
      <iconify-icon icon="ph:check-duotone"></iconify-icon>
      Apply Configuration
    </button>
  </section>
</div>
