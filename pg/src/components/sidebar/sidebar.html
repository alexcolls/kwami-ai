<!-- Icon Switcher (left column) -->
<div class="switcher-column">
  <!-- Active Kwami Selector -->
  <div class="kwami-selector" id="kwami-selector">
    <button class="kwami-active-btn" id="kwami-active-btn" title="Switch Kwami">
      <canvas class="kwami-preview" id="kwami-preview"></canvas>
    </button>
    
    <!-- Expandable Kwami Tray -->
    <div class="kwami-tray" id="kwami-tray">
      <div class="kwami-tray-header">
        <span class="kwami-tray-title">Your Kwamis</span>
      </div>
      <div class="kwami-list" id="kwami-list">
        <!-- Kwami items rendered here -->
      </div>
      <button class="kwami-add-btn" id="kwami-add-btn" title="Create new Kwami">
        <iconify-icon icon="ph:plus-bold"></iconify-icon>
        <span>New Kwami</span>
      </button>
    </div>
  </div>
  
  <div class="switcher-divider"></div>
  
  <!-- Panel Navigation -->
  <div class="switcher-group">
    <span class="switcher-label">Visual</span>
    <button class="switcher-btn active" data-panel="avatar" title="Avatar (1)">
      <iconify-icon icon="ph:ghost-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="scene" title="Scene (2)">
      <iconify-icon icon="ph:mountains-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="audio" title="Audio (3)">
      <iconify-icon icon="ph:waveform-duotone"></iconify-icon>
    </button>
  </div>
  
  <div class="switcher-divider"></div>
  
  <div class="switcher-group">
    <span class="switcher-label">Agent</span>
    <button class="switcher-btn" data-panel="agent" title="Connection (4)">
      <iconify-icon icon="ph:robot-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="voice" title="Voice Pipeline (5)">
      <iconify-icon icon="ph:microphone-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="enhancements" title="Enhancements (6)">
      <iconify-icon icon="ph:sliders-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="metrics" title="Metrics (7)">
      <iconify-icon icon="ph:chart-line-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="transcription" title="Transcription (8)">
      <iconify-icon icon="ph:chat-circle-text-duotone"></iconify-icon>
    </button>
  </div>
  
  <div class="switcher-divider"></div>
  
  <div class="switcher-group">
    <span class="switcher-label">Config</span>
    <button class="switcher-btn" data-panel="persona" title="Persona (9)">
      <iconify-icon icon="ph:user-circle-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="memory" title="Memory (0)">
      <iconify-icon icon="ph:brain-duotone"></iconify-icon>
    </button>
    <button class="switcher-btn" data-panel="tools" title="Tools (-)">
      <iconify-icon icon="ph:wrench-duotone"></iconify-icon>
    </button>
  </div>
  
  <div class="switcher-divider"></div>
  
  <button class="switcher-btn" data-panel="info" title="Info (=)">
    <iconify-icon icon="ph:info-duotone"></iconify-icon>
  </button>
  
  <div class="switcher-spacer"></div>
  
  <button class="switcher-btn toggle-btn" id="toggle-btn" title="Toggle Panel (P)">
    <iconify-icon icon="ph:caret-left-bold"></iconify-icon>
  </button>
</div>

<!-- Panel Content (right column) -->
<div class="panel-column glass-panel">
  <div class="panel-content-wrapper" id="panel-content-wrapper">
    <!-- Active panel renders here -->
  </div>
</div>
