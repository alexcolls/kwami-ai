<div class="panel-header">
  <iconify-icon icon="ph:brain-duotone" class="panel-icon"></iconify-icon>
  <h2>Memory</h2>
  <span class="memory-badge" id="memory-badge">
    <iconify-icon icon="ph:database-duotone"></iconify-icon>
    Zep
  </span>
</div>

<div class="panel-body">
  <!-- Memory Status -->
  <section class="panel-section">
    <h3>Status</h3>
    <div class="memory-status-card">
      <div class="status-row">
        <span class="status-key">Adapter</span>
        <span class="status-value" id="adapter-value">zep</span>
      </div>
      <div class="status-row">
        <span class="status-key">Initialized</span>
        <span class="status-value" id="memory-initialized">
          <iconify-icon icon="ph:x-circle-duotone"></iconify-icon>
          No
        </span>
      </div>
    </div>
  </section>

  <!-- Zep Configuration -->
  <section class="panel-section">
    <h3>Zep Configuration</h3>
    <div class="config-form">
      <div class="form-group">
        <label for="zep-api-key">
          <iconify-icon icon="ph:key-duotone"></iconify-icon>
          API Key
        </label>
        <input type="password" id="zep-api-key" placeholder="zep_...">
      </div>
      <div class="form-group">
        <label for="zep-base-url">
          <iconify-icon icon="ph:link-duotone"></iconify-icon>
          Base URL
        </label>
        <input type="text" id="zep-base-url" placeholder="https://api.getzep.com">
      </div>
    </div>
  </section>

  <!-- Memory Context -->
  <section class="panel-section">
    <h3>Current Context</h3>
    <div class="context-display" id="context-display">
      <div class="context-empty">
        <iconify-icon icon="ph:brain-duotone"></iconify-icon>
        <span>No context loaded</span>
        <span class="hint">Connect to load memory context</span>
      </div>
    </div>
    <button class="action-btn" id="refresh-context-btn" style="margin-top: 8px">
      <iconify-icon icon="ph:arrows-clockwise-duotone"></iconify-icon>
      Refresh Context
    </button>
  </section>

  <!-- Memory Search -->
  <section class="panel-section">
    <h3>Search Memory</h3>
    <div class="search-container">
      <input type="text" id="memory-search" placeholder="Search memories...">
      <button class="search-btn" id="search-btn">
        <iconify-icon icon="ph:magnifying-glass-duotone"></iconify-icon>
      </button>
    </div>
    <div class="search-results" id="search-results">
      <!-- Search results will appear here -->
    </div>
  </section>

  <!-- Recent Messages -->
  <section class="panel-section">
    <h3>Recent Messages</h3>
    <div class="messages-list" id="messages-list">
      <div class="messages-empty">
        <iconify-icon icon="ph:chat-circle-dots-duotone"></iconify-icon>
        <span>No recent messages</span>
      </div>
    </div>
  </section>

  <!-- Actions -->
  <section class="panel-section">
    <h3>Actions</h3>
    <div class="action-buttons">
      <button class="action-btn" id="export-memory-btn">
        <iconify-icon icon="ph:export-duotone"></iconify-icon>
        Export Context
      </button>
      <button class="action-btn danger" id="clear-memory-btn">
        <iconify-icon icon="ph:trash-duotone"></iconify-icon>
        Clear Memory
      </button>
    </div>
  </section>
</div>
