<div class="panel-header">
  <iconify-icon icon="ph:waveform-duotone" class="panel-icon"></iconify-icon>
  <h2>Audio</h2>
</div>

<div class="panel-body">
  <!-- Volume -->
  <section class="panel-section">
    <h3>Volume</h3>
    <div class="slider-group">
      <div class="control-row">
        <label>
          <iconify-icon icon="ph:speaker-high-duotone"></iconify-icon>
        </label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <span class="value">100%</span>
      </div>
    </div>
  </section>

  <!-- Master Toggle -->
  <section class="panel-section">
    <h3>Audio Effects</h3>
    <div class="checkbox-row">
      <label class="checkbox-label">
        <input type="checkbox" id="audio-enabled" checked>
        <span class="checkbox-custom"></span>
        Enable Audio Reactivity
      </label>
    </div>
  </section>

  <!-- Audio Reactivity -->
  <section class="panel-section collapsible">
    <h3 class="section-toggle">
      <span>Reactivity</span>
      <iconify-icon icon="ph:caret-down" class="toggle-icon"></iconify-icon>
    </h3>
    <div class="section-content">
      <div class="slider-group">
        <div class="control-row">
          <label>Intensity</label>
          <input type="range" id="audio-reactivity" min="0" max="5" step="0.1" value="1.9">
          <span class="value">1.9</span>
        </div>
        <div class="control-row">
          <label>Sensitivity</label>
          <input type="range" id="audio-sensitivity" min="0" max="0.3" step="0.005" value="0.075">
          <span class="value">0.075</span>
        </div>
        <div class="control-row">
          <label>Breathing</label>
          <input type="range" id="audio-breathing" min="0" max="0.2" step="0.005" value="0.035">
          <span class="value">0.035</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Response Dynamics -->
  <section class="panel-section collapsible">
    <h3 class="section-toggle">
      <span>Response Dynamics</span>
      <iconify-icon icon="ph:caret-down" class="toggle-icon"></iconify-icon>
    </h3>
    <div class="section-content">
      <div class="slider-group">
        <div class="control-row">
          <label>Speed</label>
          <input type="range" id="response-speed" min="0" max="1" step="0.05" value="0.75">
          <span class="value">0.75</span>
        </div>
        <div class="control-row">
          <label>Transient</label>
          <input type="range" id="transient-boost" min="0" max="1" step="0.05" value="0.5">
          <span class="value">0.50</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Frequency Response -->
  <section class="panel-section collapsible">
    <h3 class="section-toggle">
      <span>Frequency Spikes</span>
      <iconify-icon icon="ph:caret-down" class="toggle-icon"></iconify-icon>
    </h3>
    <div class="section-content">
      <div class="slider-group">
        <div class="control-row">
          <label>Bass</label>
          <input type="range" id="bass-spike" min="0" max="2" step="0.05" value="0.65">
          <span class="value">0.65</span>
        </div>
        <div class="control-row">
          <label>Mid</label>
          <input type="range" id="mid-spike" min="0" max="2" step="0.05" value="0.5">
          <span class="value">0.50</span>
        </div>
        <div class="control-row">
          <label>High</label>
          <input type="range" id="high-spike" min="0" max="2" step="0.05" value="0.38">
          <span class="value">0.38</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Time Modulation -->
  <section class="panel-section collapsible collapsed">
    <h3 class="section-toggle">
      <span>Time Modulation</span>
      <iconify-icon icon="ph:caret-down" class="toggle-icon"></iconify-icon>
    </h3>
    <div class="section-content">
      <div class="checkbox-row" style="margin-bottom: 12px">
        <label class="checkbox-label">
          <input type="checkbox" id="time-enabled">
          <span class="checkbox-custom"></span>
          Enable Time Effects
        </label>
      </div>
      <div class="slider-group">
        <div class="control-row">
          <label>Mid Time</label>
          <input type="range" id="mid-time" min="0" max="0.5" step="0.01" value="0.1">
          <span class="value">0.10</span>
        </div>
        <div class="control-row">
          <label>High Time</label>
          <input type="range" id="high-time" min="0" max="0.5" step="0.01" value="0.18">
          <span class="value">0.18</span>
        </div>
        <div class="control-row">
          <label>Ultra Time</label>
          <input type="range" id="ultra-time" min="0" max="0.5" step="0.01" value="0.08">
          <span class="value">0.08</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Microphone -->
  <section class="panel-section">
    <h3>Microphone</h3>
    <div class="mic-controls">
      <button class="action-btn" id="mic-toggle">
        <iconify-icon icon="ph:microphone-duotone" id="mic-icon"></iconify-icon>
        <span id="mic-label">Start Mic</span>
      </button>
      <div class="mic-status">
        <span class="status-indicator" id="mic-status"></span>
        <span class="status-text" id="mic-status-text">Inactive</span>
      </div>
    </div>
  </section>

  <!-- Audio Visualizer -->
  <section class="panel-section">
    <h3>Visualizer</h3>
    <div class="visualizer-container">
      <canvas id="audio-visualizer" width="240" height="60"></canvas>
    </div>
    <div class="checkbox-row">
      <label class="checkbox-label">
        <input type="checkbox" id="show-visualizer" checked>
        <span class="checkbox-custom"></span>
        Enable Visualizer
      </label>
    </div>
  </section>
</div>
